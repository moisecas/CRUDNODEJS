<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agregar productos</title>    
    
</head>

<body>
    <div class="mb-3" style="text-align: center; font-style: italic;">  
        <h2>Ingrese Producto</h2> 
            <form action="/api/productos" method="POST"> 
                ID: <input class="form-control" type="number" name="id" placeholder="Digite identificador #">
                Price: <input class="form-control" type="number" name="price" placeholder="Digite el precio">
                Thumbnail: <input class="form-control" type="text" name="url" placeholder="Digita la URL del proucto">
                <button>Enviar</button>  
            </form>
            <br>
            <hr>
            <h2>Consultar</h2> 
            <form action="/api/productos" method="GET"> 
                ID: <input class="form-control" type="number" name="id" placeholder="Digite identificador #">
                
                <button>Consultar</button>  
            </form>
            <br>
            <h2>Editar</h2> 
            <form action="/:id" method="GET"> 
                ID: <input class="form-control" type="number" name="id" placeholder="Digite identificador #">
                
                <button>Editar</button>   
            </form>
            <br>
            <h2>Borrar</h2> 
            <form action="/:id" method="DELETE"> 
                ID: <input class="form-control" type="number" name="id" placeholder="Digite identificador #">
                
                <button>Borrar seleccionado</button>    
            </form>
    </div> 


</body>

</html>
